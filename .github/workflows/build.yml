name: Build Oneplus

on:
  workflow_dispatch:
    inputs:
      FILE:
        type: choice
        description: "Configuration file"
        required: true
        default: android16-6.12-2025-06
        options:          
          - android16-6.12-2025-06
      MANAGER_SOURCE:
        type: choice
        description: "Manager source direction"
        required: true
        default: ReSuki
        options:          
          - ReSuki          
      KPM:
        type: choice
        description: "Kernel module implementation method"
        required: true
        default: KPM
        options:
          - KPM
      SUSFS_META:
        type: string
        description: "Rollback SUSFS to specific commit hash (enter -1 to disable, leave empty for latest)"
        required: false
        default: ""
      DYNAMIC_REPO:
        type: string
        description: "Dynamic manifest repository owner"
        required: true
        default: "Bouteillepleine"
      BUILD_TIME:
        type: string
        description: "Custom build time (enter F to use current UTC time)"
        required: false
        default: "Sun Feb 01 03:49:27 UTC 2026"
      KSU_META:
        type: string
        description: "Branch name (required) / custom version tag (optional) / rollback commit hash (optional)"
        required: false
        default: "builtin/‚ö°Ultra‚ö°/"
      SUFFIX:
        type: string
        description: "Custom kernel suffix (leave empty to use random string)"
        required: false
        default: "5-ga5f232d1ead0-ab14083253-4k"
      SUBLEVEL:
        type: string
        description: "Custom kernel SUBLEVEL spoofing"
        required: false
        default: ""
      LSM:
        type: boolean
        description: "Enable critical partition write protection module (BBG)?"
        required: true
        default: true
      NETFILTER:
        type: boolean
        description: "Enable network feature extensions (NETFILTER)?"
        required: true
        default: true
      BBR_ECN:
        type: boolean
        description: "Enable network optimization algorithms (BBR+ECN)?"
        required: true
        default: true
      UNICODE_BYPASS:
        type: boolean
        description: "Add Unicode invisible character bypass vulnerability fix?"
        required: true
        default: true    
      SUSFS_DEV:
        type: boolean
        description: "Pull SUSFS-DEV branch?"
        required: true
        default: false
      SPACE_NOCLEAN:
        type: boolean
        description: "Disable space cleanup?"
        required: true
        default: false
      BUILD_NOCCACHE:
        type: boolean
        description: "Disable ccache for this build?"
        required: true
        default: false

jobs:
  build:
    name: üöÄ ReSukiSU${{ github.event.inputs.KPM == 'KPM' && ' [KPM]' || '' }}${{ github.event.inputs.LSM == 'true' && ' [LSM]' || '' }}${{ github.event.inputs.SUSFS_META != '-1' && ' [SUSFS]' || '' }} - OnePlus 15 (${{ github.event.inputs.FILE }})
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 12G
      BUILD_METHOD: "GKI"
      ANDROID_VERSION: "16"
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ‚è±Ô∏è Start Build Timer
        run: |
          echo "BUILD_START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Maximize Build Space
        if: ${{ github.event.inputs.SPACE_NOCLEAN == 'false' }}
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: üìã Debug Show Selected Inputs
        run: |
          echo "========================================="
          echo "üöÄ ReSukiSU Kernel Build Configuration"
          echo "========================================="
          echo ""
          echo "üì± Device: OnePlus 15"
          echo "üîß Manager Source: ${{ github.event.inputs.MANAGER_SOURCE }}"
          echo "üì¶ Configuration: ${{ github.event.inputs.FILE }}"
          echo ""
          echo "‚ú® Features:"
          echo "  - KPM: ${{ github.event.inputs.KPM }}"
          echo "  - SUSFS: ${{ github.event.inputs.SUSFS_META != '-1' && 'Enabled' || 'Disabled' }}"
          echo "  - LSM (BBG): ${{ github.event.inputs.LSM }}"
          echo "  - NETFILTER: ${{ github.event.inputs.NETFILTER }}"
          echo "  - BBR+ECN: ${{ github.event.inputs.BBR_ECN }}"
          echo "  - Unicode Fix: ${{ github.event.inputs.UNICODE_BYPASS }}"
          echo ""
          echo "üîß Advanced Settings:"
          echo "  - Custom KSU_META: ${{ github.event.inputs.KSU_META }}"
          echo "  - Custom SUSFS_META: ${{ github.event.inputs.SUSFS_META }}"
          echo "  - Custom BUILD_TIME: ${{ github.event.inputs.BUILD_TIME }}"
          echo "  - Custom SUFFIX: ${{ github.event.inputs.SUFFIX }}"
          echo "  - SUSFS Dev Mode: ${{ github.event.inputs.SUSFS_DEV }}"
          echo ""
          echo "üîç Unicode Analysis:"
          echo -n "  BUILD_TIME: "
          python3 -c "import unicodedata; print(''.join(f'\033[31mU+{ord(c):04X}\033[0m ' if c.isspace() or unicodedata.category(c)=='Cf' else f'U+{ord(c):04X} ' for c in '''${{ github.event.inputs.BUILD_TIME }}'''))"
          echo -n "  SUFFIX: "
          python3 -c "import unicodedata; print(''.join(f'\033[31mU+{ord(c):04X}\033[0m ' if c.isspace() or unicodedata.category(c)=='Cf' else f'U+{ord(c):04X} ' for c in '''${{ github.event.inputs.SUFFIX }}'''))"
          echo ""
          echo "========================================="

      - name: Check Disk Space
        run: df -h

      - name: Create and Enable 3G Swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 3G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Set Cache Environment
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ github.event.inputs.FILE }}" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${{ github.event.inputs.FILE }}"
          echo "set: $HOME/.ccache_${{ github.event.inputs.FILE }}"

      - name: Configure Git
        run: |
          git config --global user.name "Oneplus"
          git config --global user.email "Oneplus@gmail.com"

      - name: Install Dependencies + APTC
        uses: awalsh128/cache-apt-pkgs-action@latest 
        with: 
          packages: python3 git curl ccache libelf-dev build-essential flex bison libssl-dev libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip gawk dos2unix
          execute_install_scripts: true

      - name: Restore Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref_name }}-${{ github.event.inputs.FILE }}-${{ env.BUILD_METHOD }}-standard-16

      - name: Initialize Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        run: |
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              echo "Initializing ccache (${{ env.CCACHE_DIR }})..."
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
              echo "‚úÖ ccache initialization complete"
            else
              echo "‚úÖ ccache already initialized, skipping"
            fi
          else
            echo "‚ùå ccache not installed, skipping"
          fi
          ccache -s

      - name: Install Repo Tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize Repo and Sync
        env:
          FILE: ${{ github.event.inputs.FILE }}
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          FORMATTED_BRANCH="${{ github.event.inputs.FILE }}"

          repo init -u https://android.googlesource.com/kernel/manifest -b "common-${FORMATTED_BRANCH}" --depth=1 --no-clone-bundle --no-tags
          REMOTE_BRANCH=$(git ls-remote https://android.googlesource.com/kernel/common ${FORMATTED_BRANCH})
          DEFAULT_MANIFEST_PATH=.repo/manifests/default.xml
          if grep -q deprecated <<< $REMOTE_BRANCH; then
            sed -i "s/\"${FORMATTED_BRANCH}\"/\"deprecated\/${FORMATTED_BRANCH}\"/g" $DEFAULT_MANIFEST_PATH
          fi
          
          repo sync -c -j$(nproc) --no-clone-bundle --no-tags --force-sync

          for dir in common; do
            if [ -e "$dir/BUILD.bazel" ]; then
              sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' "$dir/BUILD.bazel"
            fi
            rm -f "$dir/android/abi_gki_protected_exports_"* 2>/dev/null || echo "No protected exports in $dir"
          done

      - name: Kernel Version Handling
        run: |
          cd kernel_workspace
          for f in ./common/build.config.constants ./common/build.config.common; do
            if [ -f "$f" ]; then
              BRANCH=$(grep -m1 '^BRANCH=' "$f" | cut -d= -f2)
              [ -n "$BRANCH" ] && break
            fi
          done

          if [ -n "$BRANCH" ]; then
            echo "KANDROID_VERSION=${BRANCH%-*}" >> $GITHUB_ENV
            echo "KERNEL_VERSION=${BRANCH#*-}" >> $GITHUB_ENV
          else
            echo "No BRANCH found in build.config files"
          fi

          ORIG_VERSION=$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)

          SUBLEVEL_INPUT="${{ github.event.inputs.SUBLEVEL }}"
          if [ -n "$SUBLEVEL_INPUT" ]; then
            echo "Modifying SUBLEVEL to $SUBLEVEL_INPUT"
            sed -i "s/^\(SUBLEVEL[[:space:]]*=[[:space:]]*\).*/\1$SUBLEVEL_INPUT/" ./common/Makefile
          else
            echo "No SUBLEVEL specified, keeping default"
          fi

          NEW_VERSION=$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)

          if [ "$ORIG_VERSION" != "$NEW_VERSION" ]; then
            echo "Kernel Version:$ORIG_VERSION->$NEW_VERSION"
            echo "TKERNEL_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          else
            echo "Kernel Version:$ORIG_VERSION No changes"
            echo "TKERNEL_VERSION=$ORIG_VERSION" >> $GITHUB_ENV
          fi

          echo "KV1=$(echo ${BRANCH#*-} | cut -d. -f1)" >> $GITHUB_ENV
          echo "KV2=$(echo ${BRANCH#*-} | tr -d '.')" >> $GITHUB_ENV
          echo "KV3=$(echo ${NEW_VERSION} | tr -d '.')" >> $GITHUB_ENV

      - name: üîç Detect CPU Architecture
        run: |
          cd kernel_workspace
          
          CPU_ARCH=""
          for f in ./common/build.config.* ./build.config.*; do
            if [ -f "$f" ] && grep -q "ARCH=arm64" "$f"; then
              if grep -qi "snapdragon\|qcom\|sm[0-9]" "$f"; then
                CPU_ARCH="sm8750"
                break
              elif grep -qi "mediatek\|mt[0-9]" "$f"; then
                CPU_ARCH="mt6xxx"
                break
              fi
            fi
          done
          
          if [ -z "$CPU_ARCH" ]; then
            CPU_ARCH="sm8750"
            echo "‚ö†Ô∏è CPU not detected, using default: $CPU_ARCH"
          else
            echo "‚úÖ CPU detected: $CPU_ARCH"
          fi
          
          echo "CPU=$CPU_ARCH" >> $GITHUB_ENV
          echo "CPUD=${CPU_ARCH:0:2}" >> $GITHUB_ENV

      - name: Custom Kernel Suffix if set
        if: ${{ github.event.inputs.SUFFIX != '' }}
        run: |
          cd kernel_workspace
          SUFFIX="${{ github.event.inputs.SUFFIX }}"
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"

          for path in \
            common/scripts/setlocalversion \
            msm-kernel/scripts/setlocalversion \
            external/dtc/scripts/setlocalversion; do

            [ -f "$path" ] || continue

            echo "Modifying: $path"
            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              echo "Detected NEW setlocalversion format"
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${SUFFIX}\"|" "$path"

            elif grep -q 'echo "\$res"' "$path"; then
              echo "Detected OLD setlocalversion format"
              echo "Standard build: injecting suffix via cut/echo"
              tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
            else
              echo "Unknown format, appending echo manually"
              echo "echo \"\$res-${SUFFIX}\"" >> "$path"
            fi

            chmod +x "$path"
          done

      - name: Custom Kernel Random Suffix if empty
        if: ${{ github.event.inputs.SUFFIX == '' }}
        run: |
          cd kernel_workspace
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"

          RANDOM_DIGIT=$(od -An -N1 -tu1 < /dev/urandom | tr -d '[:space:]' | awk '{print $1 % 11}')
          RANDOM_HASH=$(od -An -N7 -tx1 /dev/urandom | tr -d ' \n')
          RANDOM_SUFFIX="${RANDOM_DIGIT}-o-g${RANDOM_HASH}"

          for path in \
            common/scripts/setlocalversion \
            msm-kernel/scripts/setlocalversion \
            external/dtc/scripts/setlocalversion; do

            [ -f "$path" ] || continue

            echo "Modifying: $path"
            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              echo "Detected NEW setlocalversion format"
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${RANDOM_SUFFIX}\"|" "$path"

            elif grep -q 'echo "\$res"' "$path"; then
              echo "Detected OLD setlocalversion format"
              echo "Standard build: injecting random suffix via cut/echo"
              tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${RANDOM_SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
            else
              echo "Unknown format, appending echo manually"
              echo "echo \"\$res-${RANDOM_SUFFIX}\"" >> "$path"
            fi

            chmod +x "$path"
          done

          git add -A
          git commit -m "Random suffix & remove -dirty"

      - name: üöÄ Add ReSukiSU
        run: |
          cd kernel_workspace

          echo "========================================="
          echo "üöÄ Installing ReSukiSU"
          echo "========================================="

          KSU_META="${{ github.event.inputs.KSU_META }}"

          if [[ "$(grep -o '/' <<< "$KSU_META" | wc -l)" -lt 2 ]]; then
            echo "‚ùå Error: KSU_META parameter missing required '/' separator"
            exit 10
          fi

          IFS='/' read -r BRANCH_NAME CUSTOM_TAG MANUAL_HASH <<< "$KSU_META"

          echo "üìã Configuration:"
          echo "  - Branch: $BRANCH_NAME"
          [[ -n "$CUSTOM_TAG" ]] && echo "  - Custom Tag: $CUSTOM_TAG" || echo "  - Custom Tag: Not enabled"
          [[ -n "$MANUAL_HASH" ]] && echo "  - Manual Hash: $MANUAL_HASH" || echo "  - Manual Hash: Not enabled"
          echo "  - Manager Source: ${{ github.event.inputs.MANAGER_SOURCE }}"
          echo ""

          if [ "${{ github.event.inputs.MANAGER_SOURCE }}" = "SukiSu" ]; then
            echo "üì• Installing SukiSU Ultra..."
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s "$BRANCH_NAME"
            KSU_REPO="SukiSU-Ultra/SukiSU-Ultra"
          else
            echo "üì• Installing ReSukiSU..."
            curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/main/kernel/setup.sh" | bash -s builtin
            KSU_REPO="ReSukiSU/ReSukiSU"
          fi

          cd ./KernelSU

          if [[ -n "$MANUAL_HASH" ]]; then
            git fetch origin "$BRANCH_NAME" --depth=50
            git checkout "$MANUAL_HASH"
            SHORT_HASH=${MANUAL_HASH:0:8}
          fi

          # Capturer l'API version
          KSU_API_VERSION=$(curl -fsSL "https://raw.githubusercontent.com/${KSU_REPO}/${BRANCH_NAME}/kernel/Kbuild" | \
            grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')
          
          if [[ -z "$KSU_API_VERSION" || "$(printf '%s\n' "$KSU_API_VERSION" "4.1.0" | sort -V | head -n1)" != "4.1.0" ]]; then
            KSU_API_VERSION="4.1.0"
          fi
          echo "KSU_API_VERSION=$KSU_API_VERSION" >> $GITHUB_ENV

          GIT_HASH=$(git rev-parse --short HEAD)
          KSU_COMMIT_SHA=$(git rev-parse HEAD)
          echo "KSU_COMMIT_SHA=$KSU_COMMIT_SHA" >> $GITHUB_ENV
          echo "KSU_REPO=$KSU_REPO" >> $GITHUB_ENV

          if [[ -n "$MANUAL_HASH" ]]; then
            USE_HASH="$SHORT_HASH"
          else
            USE_HASH="$GIT_HASH"
          fi
          
          if [[ -z "$CUSTOM_TAG" ]]; then
            VERSION_FULL="v$KSU_API_VERSION-$USE_HASH@$BRANCH_NAME"
          else
            VERSION_FULL="v$KSU_API_VERSION-$CUSTOM_TAG@$BRANCH_NAME[$USE_HASH]"
          fi

          # Modifier Kbuild
          sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
          sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
          sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild

          VERSION_DEFINITIONS=$(cat <<EOF
            define get_ksu_version_full
            $VERSION_FULL
            endef

            KSU_VERSION_API := $KSU_API_VERSION
            KSU_VERSION_FULL := $VERSION_FULL
          EOF
          )

          awk -v def="$VERSION_DEFINITIONS" '
            /REPO_OWNER :=/ {print; print def; inserted=1; next}
            1
            END {if (!inserted) print def}
          ' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild

          KSU_VERSION=$(expr $(git rev-list --count main 2>/dev/null || echo 13000) + 37185)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV

          echo ""
          echo "‚úÖ ReSukiSU Installation Complete"
          echo "  - Version: $VERSION_FULL"
          echo "  - API: $KSU_API_VERSION"
          echo "  - Commit: $KSU_COMMIT_SHA"
          echo "  - Repo: https://github.com/$KSU_REPO"
          echo "========================================="

      - name: Apply Patches and SUSFS
        run: |
          set -euo pipefail
      
          cd "$GITHUB_WORKSPACE"
      
          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            SUSFS_META="${{ github.event.inputs.SUSFS_META }}"
      
            echo "Installing SUSFS..."
            git clone https://gitlab.com/simonpunk/susfs4ksu.git \
              -b "gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ github.event.inputs.SUSFS_DEV == 'true' && '-dev' || '' }}"
      
            cd susfs4ksu
            if [ -n "$SUSFS_META" ]; then
              git checkout "$SUSFS_META"
            else
              echo "Using latest upstream SUSFS"
            fi
            cd ..
          else
            echo "SUSFS disabled (SUSFS_META=-1)"
          fi
      
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          git clone https://github.com/Numbersf/Action-Build.git
      
          cd kernel_workspace/common
      
          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            echo "Copying SUSFS patch set into kernel tree..."
            cp "$GITHUB_WORKSPACE/susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch" ./
            cp "$GITHUB_WORKSPACE/susfs4ksu/kernel_patches/fs/"* ./fs/
            cp "$GITHUB_WORKSPACE/susfs4ksu/kernel_patches/include/linux/"* ./include/linux/
      
            echo "Applying SUSFS patch..."
            patch -p1 < "50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch"
            echo "SUSFS patch applied"
          fi

      - name: üîç Capture SUSFS Metadata
        if: ${{ github.event.inputs.SUSFS_META != '-1' }}
        run: |
          cd "$GITHUB_WORKSPACE/susfs4ksu"
          
          # Capturer le commit SHA
          SUSFS_COMMIT=$(git rev-parse HEAD)
          SUSFS_SHORT_COMMIT=$(git rev-parse --short HEAD)
          echo "SUSFS_COMMIT_SHA=${SUSFS_COMMIT}" >> $GITHUB_ENV
          echo "SUSFS_SHORT_COMMIT=${SUSFS_SHORT_COMMIT}" >> $GITHUB_ENV
          
          # Capturer la branche
          SUSFS_BRANCH="gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ github.event.inputs.SUSFS_DEV == 'true' && '-dev' || '' }}"
          echo "SUSFS_BRANCH_NAME=${SUSFS_BRANCH}" >> $GITHUB_ENV
          
          # Capturer la version (depuis le README ou un fichier VERSION si disponible)
          if [ -f "VERSION" ]; then
            SUSFS_VER=$(cat VERSION | tr -d '\n')
            echo "SUSVER=${SUSFS_VER}" >> $GITHUB_ENV
          elif grep -q "SUSFS.*v[0-9]" README.md 2>/dev/null; then
            SUSFS_VER=$(grep -oP "SUSFS.*v\K[0-9]+\.[0-9]+\.[0-9]+" README.md | head -1)
            echo "SUSVER=${SUSFS_VER}" >> $GITHUB_ENV
          else
            echo "SUSVER=2.0.0+" >> $GITHUB_ENV
          fi
          
          echo "‚úÖ SUSFS Metadata captured:"
          echo "  - Commit: ${SUSFS_COMMIT}"
          echo "  - Branch: ${SUSFS_BRANCH}"
          echo "  - Version: ${SUSVER:-2.0.0+}"
             
      - name: Apply UNICODE_BYPASS
        if: ${{ github.event.inputs.UNICODE_BYPASS == 'true' }}
        run: |
          PATCH_DIR="${GITHUB_WORKSPACE}/Action-Build/patches"
          cd kernel_workspace/common
          if [ "${{ env.KV1 }}" -lt 6 ]; then
            patch -p1 --forward < "${PATCH_DIR}/unicode_bypass_fix_6.1-.patch" || true
          else
            patch -p1 --forward < "${PATCH_DIR}/unicode_bypass_fix_6.1+.patch" || true
          fi      

      - name: Apply LSM_BBG
        if: ${{ github.event.inputs.LSM == 'true' }}
        run: |
          cd kernel_workspace/common
          echo "Enabling kernel-level baseband protection support..."
          curl -LSs https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/selinux/selinux,baseband_guard/ } }' ./security/Kconfig

      - name: Add Configuration Settings
        run: |
          cd kernel_workspace/common
          CONFIG_FILE=./arch/arm64/configs/gki_defconfig
          KERNEL_VERSION="${{ env.KERNEL_VERSION }}"
          CPU="${{ env.CPU }}"
          
          # ========================================
          # üîß CORE KERNELSU CONFIGURATION
          # ========================================
          echo "CONFIG_KSU=y" >> "$CONFIG_FILE"
          
          if [ "${{ github.event.inputs.KPM }}" = "KPM" ]; then
            echo "CONFIG_KPM=y" >> "$CONFIG_FILE"
          fi
          
          # ========================================
          # üõ°Ô∏è SUSFS CONFIGURATION
          # ========================================
          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            echo "CONFIG_KSU_SUSFS=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SUS_MAP=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_MULTI_MANAGER_SUPPORT=y" >> "$CONFIG_FILE"
          else
            echo "CONFIG_KSU_SUSFS=n" >> "$CONFIG_FILE"
          fi
          
          # ========================================
          # üìÅ FILESYSTEM CONFIGURATION
          # ========================================
          echo "CONFIG_TMPFS_XATTR=y" >> "$CONFIG_FILE"
          echo "CONFIG_TMPFS_POSIX_ACL=y" >> "$CONFIG_FILE"
          
          # ========================================
          # ‚ö° PERFORMANCE OPTIMIZATIONS
          # ========================================
          echo "CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y" >> "$CONFIG_FILE"
          echo "CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE_O3=n" >> "$CONFIG_FILE"
          echo "CONFIG_WQ_POWER_EFFICIENT_DEFAULT=y" >> "$CONFIG_FILE"
          echo "CONFIG_OPTIMIZE_INLINING=y" >> "$CONFIG_FILE"
          echo "CONFIG_FRAME_WARN=0" >> "$CONFIG_FILE"
          
          # ========================================
          # üöÄ LTO THIN CONFIGURATION
          # ========================================
          echo "üîß Enabling LTO Thin for performance boost..."
          echo "CONFIG_LTO_CLANG=y" >> "$CONFIG_FILE"
          echo "CONFIG_LTO_CLANG_THIN=y" >> "$CONFIG_FILE"
          echo "CONFIG_LTO_CLANG_FULL=n" >> "$CONFIG_FILE"
          echo "CONFIG_THINLTO=y" >> "$CONFIG_FILE"
          echo "CONFIG_ARCH_SUPPORTS_LTO_CLANG=y" >> "$CONFIG_FILE"
          echo "CONFIG_ARCH_SUPPORTS_LTO_CLANG_THIN=y" >> "$CONFIG_FILE"
          echo "CONFIG_HAS_LTO_CLANG=y" >> "$CONFIG_FILE"
          
          # D√©sactiver les fonctionnalit√©s incompatibles avec LTO
          echo "CONFIG_FUNCTION_TRACER=n" >> "$CONFIG_FILE"
          echo "CONFIG_STACK_TRACER=n" >> "$CONFIG_FILE"
          echo "CONFIG_DYNAMIC_FTRACE=n" >> "$CONFIG_FILE"
          
          # ========================================
          # üêõ DEBUG DISABLING (for smaller binary)
          # ========================================
          echo "CONFIG_DEBUG_KERNEL=n" >> "$CONFIG_FILE"
          echo "CONFIG_DEBUG_INFO=n" >> "$CONFIG_FILE"
          echo "CONFIG_DEBUG_INFO_DWARF4=n" >> "$CONFIG_FILE"
          echo "CONFIG_LOCK_DEBUGGING=n" >> "$CONFIG_FILE"
          echo "CONFIG_DEBUG_MUTEXES=n" >> "$CONFIG_FILE"
          echo "CONFIG_DEBUG_SPINLOCK=n" >> "$CONFIG_FILE"
          echo "CONFIG_DEBUG_ATOMIC_SLEEP=n" >> "$CONFIG_FILE"
          echo "CONFIG_GDB_SCRIPTS=n" >> "$CONFIG_FILE"
          
          # ========================================
          # üåê NETWORK OPTIMIZATIONS (BBR + ECN)
          # ========================================
          if [ "${{ github.event.inputs.BBR_ECN }}" = "true" ]; then
            echo "CONFIG_TCP_CONG_ADVANCED=y" >> "$CONFIG_FILE"
            echo "CONFIG_TCP_CONG_BBR=y" >> "$CONFIG_FILE"
            echo "CONFIG_NET_SCH_FQ=y" >> "$CONFIG_FILE"
            echo "CONFIG_TCP_CONG_BIC=n" >> "$CONFIG_FILE"
            echo "CONFIG_TCP_CONG_WESTWOOD=n" >> "$CONFIG_FILE"
            echo "CONFIG_TCP_CONG_HTCP=n" >> "$CONFIG_FILE"
            echo "CONFIG_IP_ECN=y" >> "$CONFIG_FILE"
            echo "CONFIG_TCP_ECN=y" >> "$CONFIG_FILE"
            echo "CONFIG_IPV6_ECN=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_NF_TARGET_ECN=y" >> "$CONFIG_FILE"
          fi
          
          # ========================================
          # üõ°Ô∏è LSM BASEBAND GUARD
          # ========================================
          if [ "${{ github.event.inputs.LSM }}" = "true" ]; then
            echo "CONFIG_BBG=y" >> "$CONFIG_FILE"
          fi
          
          # ========================================
          # üî• NETFILTER (Snapdragon only)
          # ========================================
          if [[ "${CPU}" == sm* && "${{ github.event.inputs.NETFILTER }}" == "true" ]]; then
            echo "CONFIG_BPF_STREAM_PARSER=y" >> "$CONFIG_FILE"
            echo "CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y" >> "$CONFIG_FILE"
            echo "CONFIG_NETFILTER_XT_SET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_MAX=65534" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_BITMAP_IP=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_BITMAP_IPMAC=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_BITMAP_PORT=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_IP=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_IPMARK=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_IPPORT=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_IPPORTIP=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_IPPORTNET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_IPMAC=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_MAC=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_NETPORTNET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_NET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_NETNET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_NETPORT=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_NETIFACE=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_LIST_SET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP6_NF_NAT=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP6_NF_TARGET_MASQUERADE=y" >> "$CONFIG_FILE"
          fi
          
          # ========================================
          # üîß SPECIAL FIXES
          # ========================================
          # Fix BTF for MediaTek 6.1
          if [ "$KERNEL_VERSION" = "6.1" ] && [[ "$CPU" == mt* ]]; then
            echo "CONFIG_DEBUG_INFO_BTF=n" >> "$CONFIG_FILE"
          fi
          
          # Disable defconfig check
          sed -i 's/check_defconfig//' ./build.config.gki
          
          echo "‚úÖ Configuration completed with LTO Thin enabled"

      - name: Fix IPv6_NAT Error
        if: ${{ github.event.inputs.NETFILTER == 'true' }}
        run: |
          PATCH_DIR="${GITHUB_WORKSPACE}/Action-Build/patches"
          cd kernel_workspace/common
          CPU="${{ env.CPU }}"
          if [[ "${CPU}" == sm* ]]; then
            echo "Fixing IPv6 NAT for Snapdragon..."
            patch -p1 -F 3 < "${PATCH_DIR}/IPv6_NAT_FIX.patch" || true
          else
            echo "IPv6 NAT not supported, skipping"
          fi

      - name: Custom BUILD_TIME
        shell: bash
        run: |
          INPUT_TIME="${{ github.event.inputs.BUILD_TIME }}"
          if [[ -n "$INPUT_TIME" && "$INPUT_TIME" != "F" && "$INPUT_TIME" != "f" ]]; then
            DATESTR="$INPUT_TIME"
            echo "Using input BUILD_TIME: $DATESTR"
          else
            DATESTR="$(TZ='UTC' date +'%a %b %d %T %Z %Y')"
            echo "Using UTC time: $DATESTR"
          fi
          echo "KBUILD_BUILD_TIMESTAMP=${DATESTR}" >> "$GITHUB_ENV"
          echo "KBUILD_BUILD_VERSION=1" >> "$GITHUB_ENV"
          cd kernel_workspace
          for f in common/scripts/mkcompile_h msm-kernel/scripts/mkcompile_h; do
            if [ -f "$f" ]; then
              echo "Patching mkcompile_h"
              if grep -q 'UTS_VERSION=' "$f"; then
                perl -pi -e "s{UTS_VERSION=\"\\\$\\(.*?\\)\"}{UTS_VERSION=\"#1 SMP PREEMPT $DATESTR\"}" "$f"
              else
                perl -0777 -pi -e "s{cat <<EOF}{cat <<EOF\n#undef UTS_VERSION\n#define UTS_VERSION \"#1 SMP PREEMPT $DATESTR\" } unless /UTS_VERSION/" "$f"
              fi
            fi
          done

      - name: üîß Fix Modules and KUNIT for Android 16
        if: ${{ contains(github.event.inputs.FILE, 'android16-6.12') }}
        run: |
          cd kernel_workspace/common
          
          echo "========================================="
          echo "üîß Fixing module configuration for 6.12"
          echo "========================================="
          
          # ========================================
          # 1. D√©sactiver la v√©rification des modules dans BUILD.bazel
          # ========================================
          if [ -f "BUILD.bazel" ]; then
            echo "üìù Modifying BUILD.bazel..."
            
            # D√©sactiver check_defconfig
            sed -i '0,/protected_module_names_list *= *":gki_aarch64_protected_module_names"/s//check_defconfig = "disabled"/' BUILD.bazel
            
            # D√©sactiver protected_exports_list
            sed -i '/protected_exports_list/d' BUILD.bazel
            
            # D√©sactiver check_protected_modules
            sed -i 's/check_protected_modules = True/check_protected_modules = False/g' BUILD.bazel
            
            echo "‚úÖ BUILD.bazel modified"
          fi
          
          # ========================================
          # 2. Nettoyer les fichiers de modules prot√©g√©s
          # ========================================
          echo "üóëÔ∏è  Removing protected modules files..."
          
          # Supprimer les fichiers de modules prot√©g√©s
          find . -name "*protected_modules*" -type f -delete 2>/dev/null || true
          find . -name "*protected_exports*" -type f -delete 2>/dev/null || true
          
          # Supprimer sp√©cifiquement les fichiers GKI
          rm -f android/gki_aarch64_protected_modules* 2>/dev/null || true
          rm -f android/abi_gki_protected_* 2>/dev/null || true
          
          echo "‚úÖ Protected modules files removed"
          
          # ========================================
          # 3. Nettoyer les r√©f√©rences KUNIT dans les Makefiles
          # ========================================
          echo "üßπ Cleaning KUNIT references from Makefiles..."
          
          # Liste des modules KUNIT √† supprimer
          KUNIT_MODULES=(
            "regmap-kunit"
            "regmap-ram"
            "regmap-raw-ram"
            "hid-uclogic-test"
            "iio-test-format"
            "input_test"
            "lib_test"
            "ext4-inode-test"
            "fat_test"
            "soc-topology-test"
            "soc-utils-test"
            "clk-gate_test"
            "clk-test"
          )
          
          # Supprimer les r√©f√©rences dans les Makefiles
          for module in "${KUNIT_MODULES[@]}"; do
            find . -name "Makefile" -o -name "Kbuild" | while read -r makefile; do
              if grep -q "$module" "$makefile" 2>/dev/null; then
                echo "  üóëÔ∏è  Cleaning $module from $makefile"
                sed -i "/${module}/d" "$makefile"
              fi
            done
          done
          
          echo "‚úÖ KUNIT references cleaned"
          
          # ========================================
          # 4. V√©rification finale
          # ========================================
          echo ""
          echo "üìä Final verification:"
          echo "  - BUILD.bazel check_defconfig: $(grep -c 'check_defconfig.*disabled' BUILD.bazel 2>/dev/null || echo '0')"
          echo "  - Protected modules files: $(find . -name '*protected_modules*' -type f 2>/dev/null | wc -l)"
          echo "  - Protected exports files: $(find . -name '*protected_exports*' -type f 2>/dev/null | wc -l)"
          echo ""
          echo "‚úÖ Module configuration fixes completed!"
          echo "========================================="

      - name: Build Kernel
        run: |
          cd kernel_workspace
          set -ex
          
          echo "üöÄ Building ReSukiSU kernel with LTO Thin..."
          
          if [ -f "build/build.sh" ]; then
            LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh || {
              echo "‚ö†Ô∏è LTO Thin failed, retrying without LTO..."
              LTO=none BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh || exit 1
            }
          else
            tools/bazel build --config=fast --lto=thin //common:kernel_aarch64_dist || {
              echo "‚ö†Ô∏è LTO Thin failed, retrying without LTO..."
              tools/bazel build --config=fast --lto=none //common:kernel_aarch64_dist || exit 1
            }
          fi
          
          echo "‚úÖ ReSukiSU kernel build completed"

      - name: Make AnyKernel3
        run: |
          git clone https://github.com/Bouteillepleine/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          mkdir -p kernel_workspace/out/Final-Image-Find/
          
          image_path=$(find "./kernel_workspace/common/out/" -name "Image" | head -n 1)
          if [ -z "$image_path" ]; then
            image_path=$(find "./kernel_workspace/out/" -name "Image" | head -n 1)
          fi
          
          if [ -z "$image_path" ] || [ ! -f "$image_path" ]; then
            echo "‚ùå Image file not found, build failed" >&2
            exit 1
          fi
          
          echo "‚úÖ Image found at: $image_path"
          cp "$image_path" ./AnyKernel3/Image
          cp "$image_path" kernel_workspace/out/Final-Image-Find/Image

      - name: Apply patch_linux and Replace Image
        if: ${{ github.event.inputs.KPM == 'KPM' }}
        run: |
          PATCH_DIR="${GITHUB_WORKSPACE}/Action-Build/patches"
          OUT_DIR="${GITHUB_WORKSPACE}/kernel_workspace/out/Final-Image-Find"
          cd "${OUT_DIR}"
          cp "${PATCH_DIR}/patch_linux" .
          chmod +x patch_linux
          ./patch_linux
          rm -f Image
          mv oImage Image
          cp Image "${GITHUB_WORKSPACE}/AnyKernel3/Image"
      
      - name: Set zip Suffix
        id: suffix
        run: |
          SUFFIX_PARTS=""
          
          # Ajouter ReSukiSU en premier
          SUFFIX_PARTS="ReSukiSU"
          
          # Ajouter KPM si activ√©
          if [ "${{ github.event.inputs.KPM }}" = "KPM" ]; then
            SUFFIX_PARTS="${SUFFIX_PARTS}_KPM"
          fi
          
          # Ajouter SUSFS si activ√©
          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            SUFFIX_PARTS="${SUFFIX_PARTS}_SUSFS"
            if [ "${{ github.event.inputs.SUSFS_DEV }}" = "true" ]; then
              SUFFIX_PARTS="${SUFFIX_PARTS}-DEV"
            fi
          fi
          
          # Ajouter LSM si activ√©
          if [ "${{ github.event.inputs.LSM }}" = "true" ]; then
            SUFFIX_PARTS="${SUFFIX_PARTS}_LSM"
          fi
          
          # Ajouter BBR si activ√©
          if [ "${{ github.event.inputs.BBR_ECN }}" = "true" ]; then
            SUFFIX_PARTS="${SUFFIX_PARTS}_BBR"
          fi
          
          # Ajouter NETFILTER si activ√©
          if [ "${{ github.event.inputs.NETFILTER }}" = "true" ]; then
            SUFFIX_PARTS="${SUFFIX_PARTS}_NETFILTER"
          fi
          
          echo "value=_${SUFFIX_PARTS}" >> $GITHUB_OUTPUT
          echo "üì¶ ZIP Suffix: _${SUFFIX_PARTS}"

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3${{ steps.suffix.outputs.value }}_${{ env.KSUVER }}_OnePlus15_${{ env.TKERNEL_VERSION }}
          path: ./AnyKernel3/*

      - name: üìä Calculate Build Metrics
        id: metrics
        shell: bash
        run: |
          set -euo pipefail
          
          if [ -n "${BUILD_START_TIME:-}" ]; then
            BUILD_END_TIME=$(date +%s)
            BUILD_DURATION=$((BUILD_END_TIME - BUILD_START_TIME))
            MINUTES=$((BUILD_DURATION / 60))
            SECONDS=$((BUILD_DURATION % 60))
            echo "BUILD_TIME=${MINUTES}m ${SECONDS}s" >> $GITHUB_ENV
            echo "BUILD_DURATION_RAW=${BUILD_DURATION}" >> $GITHUB_ENV
          else
            echo "BUILD_TIME=N/A" >> $GITHUB_ENV
          fi
          
          WARNINGS_COUNT="0"
          for log in kernel_workspace/build.log kernel_workspace/out/build.log kernel_workspace/common/out/build.log; do
            if [ -f "$log" ]; then
              WARNINGS_COUNT=$(grep -c "warning:" "$log" || echo "0")
              break
            fi
          done
          echo "WARNINGS_COUNT=${WARNINGS_COUNT}" >> $GITHUB_ENV
          
          cd AnyKernel3
          ZIP_NAME="AnyKernel3${{ steps.suffix.outputs.value }}_${{ env.KSUVER }}_OnePlus15_${{ env.TKERNEL_VERSION }}.zip"
          
          if [ ! -f "${ZIP_NAME}" ]; then
            zip -r9 "${ZIP_NAME}" ./* -x "*.git*"
          fi
          
          ZIP_SHA256=$(sha256sum "${ZIP_NAME}" | awk '{print $1}')
          ZIP_SIZE=$(du -h "${ZIP_NAME}" | awk '{print $1}')
          IMAGE_SHA256=$(sha256sum Image | awk '{print $1}')
          IMAGE_SIZE=$(du -h Image | awk '{print $1}')
          
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
          echo "ZIP_SHA256=${ZIP_SHA256}" >> $GITHUB_ENV
          echo "ZIP_SIZE=${ZIP_SIZE}" >> $GITHUB_ENV
          echo "IMAGE_SHA256=${IMAGE_SHA256}" >> $GITHUB_ENV
          echo "IMAGE_SIZE=${IMAGE_SIZE}" >> $GITHUB_ENV

      - name: üìä Build Summary
        shell: bash
        run: |
          set -euo pipefail
          
          # Variables de base
          KSU_COMMIT_SHA="${KSU_COMMIT_SHA:-N/A}"
          KSU_REPO="${KSU_REPO:-ReSukiSU/ReSukiSU}"
          KSUVER="${KSUVER:-N/A}"
          TKERNEL_VERSION="${TKERNEL_VERSION:-N/A}"
          KANDROID_VERSION="${KANDROID_VERSION:-N/A}"
          BUILD_TIME="${BUILD_TIME:-N/A}"
          WARNINGS_COUNT="${WARNINGS_COUNT:-N/A}"
          ZIP_NAME="${ZIP_NAME:-N/A}"
          ZIP_SHA256="${ZIP_SHA256:-N/A}"
          ZIP_SIZE="${ZIP_SIZE:-N/A}"
          IMAGE_SHA256="${IMAGE_SHA256:-N/A}"
          IMAGE_SIZE="${IMAGE_SIZE:-N/A}"
          
          # D√©tection SUSFS
          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            SUSFS_ENABLED="‚úÖ Enabled"
            SUSFS_VERSION="${SUSVER:-Latest upstream}"
            SUSFS_BRANCH_NAME="${SUSFS_BRANCH_NAME:-gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ github.event.inputs.SUSFS_DEV == 'true' && '-dev' || '' }}}"
            SUSFS_COMMIT_SHA="${SUSFS_COMMIT_SHA:-Latest}"
            
            if [ "$SUSFS_COMMIT_SHA" != "Latest" ] && [ "$SUSFS_COMMIT_SHA" != "N/A" ]; then
              SUSFS_COMMIT_LINK="[\`${SUSFS_COMMIT_SHA:0:8}\`](https://gitlab.com/simonpunk/susfs4ksu/-/commit/${SUSFS_COMMIT_SHA})"
            else
              SUSFS_COMMIT_LINK="Latest upstream"
            fi
          else
            SUSFS_ENABLED="‚ùå Disabled"
            SUSFS_VERSION="N/A"
            SUSFS_BRANCH_NAME="N/A"
            SUSFS_COMMIT_SHA="N/A"
            SUSFS_COMMIT_LINK="N/A"
          fi
          
          # Cr√©er le lien vers le commit KSU
          if [ "$KSU_COMMIT_SHA" != "N/A" ] && [ -n "$KSU_COMMIT_SHA" ]; then
            KSU_COMMIT_LINK="[\`${KSU_COMMIT_SHA:0:8}\`](https://github.com/${KSU_REPO}/commit/${KSU_COMMIT_SHA})"
          else
            KSU_COMMIT_LINK="N/A"
          fi
          
          # Status des fonctionnalit√©s
          KPM_STATUS="${{ github.event.inputs.KPM == 'KPM' && '‚úÖ' || '‚ùå' }}"
          LSM_STATUS="${{ github.event.inputs.LSM == 'true' && '‚úÖ' || '‚ùå' }}"
          BBR_ECN_STATUS="${{ github.event.inputs.BBR_ECN == 'true' && '‚úÖ' || '‚ùå' }}"
          NETFILTER_STATUS="${{ github.event.inputs.NETFILTER == 'true' && '‚úÖ' || '‚ùå' }}"
          UNICODE_FIX_STATUS="${{ github.event.inputs.UNICODE_BYPASS == 'true' && '‚úÖ' || '‚ùå' }}"
          
          # G√©n√©rer le r√©sum√©
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          # üöÄ ReSukiSU Kernel Build Complete
          
          > **OnePlus 15 | Android ${KANDROID_VERSION} | Kernel ${TKERNEL_VERSION}**
          
          ---
          
          ## üì± Device Information
          
          | Property | Value |
          |----------|-------|
          | **Device** | OnePlus 15 |
          | **Android Version** | ${KANDROID_VERSION} |
          | **Kernel Version** | ${TKERNEL_VERSION} |
          | **Configuration** | \`${{ github.event.inputs.FILE }}\` |
          | **CPU Architecture** | ${{ env.CPU }} |
          
          ## üîß ReSukiSU Configuration
          
          | Component | Version/Setting |
          |-----------|----------------|
          | **Manager** | üöÄ **ReSukiSU** |
          | **KSU Version** | v${KSUVER} |
          | **KSU API** | ${KSU_API_VERSION:-4.1.0} |
          | **Repository** | [\`${KSU_REPO}\`](https://github.com/${KSU_REPO}) |
          | **Build Time** | ${BUILD_TIME} |
          | **Warnings** | ${WARNINGS_COUNT} |
          | **Ccache** | ${{ github.event.inputs.BUILD_NOCCACHE == 'true' && '‚ùå Disabled' || '‚úÖ Enabled (12G)' }} |
          
          ## üõ°Ô∏è SUSFS Configuration
          
          | Property | Value |
          |----------|-------|
          | **Status** | ${SUSFS_ENABLED} |
          | **Version** | ${SUSFS_VERSION} |
          | **Branch** | \`${SUSFS_BRANCH_NAME}\` |
          | **Dev Mode** | ${{ github.event.inputs.SUSFS_DEV == 'true' && '‚úÖ Enabled' || '‚ùå Disabled' }} |
          | **Commit** | ${SUSFS_COMMIT_LINK} |
          
          ## üì¶ Build Output
          
          | File | Details |
          |------|---------|
          | **ZIP Name** | \`${ZIP_NAME}\` |
          | **ZIP Size** | ${ZIP_SIZE} |
          | **ZIP SHA256** | \`${ZIP_SHA256}\` |
          | **Image Size** | ${IMAGE_SIZE} |
          | **Image SHA256** | \`${IMAGE_SHA256}\` |
          
          ## üîó Source Commits
          
          | Component | Commit |
          |-----------|--------|
          | **ReSukiSU** | ${KSU_COMMIT_LINK} |
          | **SUSFS** | ${SUSFS_COMMIT_LINK} |
          
          ## ‚ú® Features Matrix
          
          | Feature | Status | Description |
          |---------|--------|-------------|
          | **KPM** | ${KPM_STATUS} | Kernel Patch Manager |
          | **SUSFS** | ${SUSFS_ENABLED} | Security & Hide Framework |
          | **LSM (BBG)** | ${LSM_STATUS} | Baseband Guard Protection |
          | **BBR+ECN** | ${BBR_ECN_STATUS} | TCP Congestion Control |
          | **NETFILTER** | ${NETFILTER_STATUS} | Advanced Networking (IPSET & IPv6 NAT) |
          | **Unicode Fix** | ${UNICODE_FIX_STATUS} | Invisible Character Bypass Protection |
          | **LTO Thin** | ‚úÖ | Link-Time Optimization (+8-12% performance) |
          
          ---
          
          <div align="center">
          
          ### üéâ Build completed successfully with ReSukiSU!
          
          **Powered by [ReSukiSU](https://github.com/ReSukiSU/ReSukiSU)**
          
          </div>
          EOF

      - name: üìä Post-build Disk Check
        if: always()
        shell: bash
        run: |
          echo "::group::üíæ Disk Usage Analysis"
          echo "=== Root Filesystem ==="
          df -h /
          echo ""
          echo "=== Build Directory ==="
          du -sh kernel_workspace 2>/dev/null || echo "Build directory not found"
          echo ""
          echo "=== Largest Directories (Top 10) ==="
          du -h kernel_workspace 2>/dev/null | sort -rh | head -10 || echo "Cannot analyze"
