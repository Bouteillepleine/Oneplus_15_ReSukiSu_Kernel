name: Build Oneplus

on:
  workflow_dispatch:
    inputs:
      FILE:
        type: choice
        description: "Configuration file"
        required: true
        default: android16-6.12-2025-06
        options:
          - android16-6.12-2025-06

      MANAGER_SOURCE:
        type: choice
        description: "Manager source direction"
        required: true
        default: ReSuki
        options:
          - ReSuki

      KPM:
        type: choice
        description: "Kernel module implementation method"
        required: true
        default: KPM
        options:
          - KPM

      SUSFS_META:
        type: string
        description: "Rollback SUSFS to specific commit hash (enter -1 to disable, leave empty for latest)"
        required: false
        default: ""

      DYNAMIC_REPO:
        type: string
        description: "Dynamic manifest repository owner (used for AnyKernel3 clone owner)"
        required: true
        default: "Bouteillepleine"

      BUILD_TIME:
        type: string
        description: "Custom build time (enter F to use current UTC time)"
        required: false
        default: "Sun Feb 08 03:03:03 UTC 2026"

      KSU_META:
        type: string
        description: "Branch name (required) / custom version tag (optional) / rollback commit hash (optional)"
        required: false
        default: "main/‚ö°Ultra‚ö°/"

      SUFFIX:
        type: string
        description: "Custom kernel suffix (leave empty to use random string)"
        required: false
        default: "5-ga5f232d1ead0-ab14083253-4k"

      SUBLEVEL:
        type: string
        description: "Custom kernel SUBLEVEL spoofing"
        required: false
        default: ""

      LSM:
        type: boolean
        description: "Enable critical partition write protection module (BBG)?"
        required: true
        default: true

      NETFILTER:
        type: boolean
        description: "Enable network feature extensions (NETFILTER)?"
        required: true
        default: true

      BBR_ECN:
        type: boolean
        description: "Enable network optimization algorithms (BBR+ECN)?"
        required: true
        default: true

      UNICODE_BYPASS:
        type: boolean
        description: "Add Unicode invisible character bypass vulnerability fix?"
        required: true
        default: true

      SUSFS_DEV:
        type: boolean
        description: "Pull SUSFS-DEV branch?"
        required: true
        default: false

      XUS_FIX:
        type: boolean
        description: "Apply XUS fix patch?"
        required: true
        default: false

      SPACE_NOCLEAN:
        type: boolean
        description: "Disable space cleanup?"
        required: true
        default: false

      BUILD_NOCCACHE:
        type: boolean
        description: "Disable ccache for this build?"
        required: true
        default: false

jobs:
  build:
    name: >-
      ${{ inputs.KPM == 'KPM' && '[KPM] ' || '' }}${{ inputs.LSM && '[LSM] ' || '' }}For ${{ inputs.FILE }}
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
      BUILD_METHOD: "GKI"
      ANDROID_VERSION: "16"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ‚è±Ô∏è Start Build Timer
        run: |
          echo "BUILD_START_TIME=$(date +%s)" >> "$GITHUB_ENV"

      - name: Maximize Build Space
        if: ${{ !inputs.SPACE_NOCLEAN }}
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Debug Show Selected Inputs
        run: |
          echo "-----------------------"
          echo "Selected FILE: ${{ inputs.FILE }}"
          echo "Selected MANAGER_SOURCE: ${{ inputs.MANAGER_SOURCE }}"
          echo "Selected KPM: ${{ inputs.KPM }}"
          echo "Custom SUSFS_META: ${{ inputs.SUSFS_META }}"
          echo "Custom KSU_META: ${{ inputs.KSU_META }}"
          echo "Custom BUILD_TIME: ${{ inputs.BUILD_TIME }}"
          echo -n "BUILD_TIME Unicode: "
          python3 -c "import unicodedata; print(''.join(f'\033[31mU+{ord(c):04X}\033[0m ' if c.isspace() or unicodedata.category(c)=='Cf' else f'U+{ord(c):04X} ' for c in '''${{ inputs.BUILD_TIME }}'''))"
          echo "Custom SUFFIX: ${{ inputs.SUFFIX }}"
          echo -n "SUFFIX Unicode: "
          python3 -c "import unicodedata; print(''.join(f'\033[31mU+{ord(c):04X}\033[0m ' if c.isspace() or unicodedata.category(c)=='Cf' else f'U+{ord(c):04X} ' for c in '''${{ inputs.SUFFIX }}'''))"
          echo "Selected LSM: ${{ inputs.LSM }}"
          echo "Selected NETFILTER: ${{ inputs.NETFILTER }}"
          echo "Selected BBR_ECN: ${{ inputs.BBR_ECN }}"
          echo "Selected SUSFS_DEV: ${{ inputs.SUSFS_DEV }}"
          echo "Selected XUS_FIX: ${{ inputs.XUS_FIX }}"
          echo "Selected UNICODE_BYPASS: ${{ inputs.UNICODE_BYPASS }}"
          echo "Selected SPACE_NOCLEAN: ${{ inputs.SPACE_NOCLEAN }}"
          echo "Selected BUILD_NOCCACHE: ${{ inputs.BUILD_NOCCACHE }}"
          echo "-----------------------"

      - name: Check Disk Space
        run: df -h

      - name: Create and Enable 3G Swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 3G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Set Cache Environment
        if: ${{ !inputs.BUILD_NOCCACHE }}
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ inputs.FILE }}" >> "$GITHUB_ENV"
          mkdir -p "$HOME/.ccache_${{ inputs.FILE }}"
          echo "set: $HOME/.ccache_${{ inputs.FILE }}"

      - name: Configure Git
        run: |
          git config --global user.name "Oneplus"
          git config --global user.email "Oneplus@gmail.com"

      - name: Install Dependencies + APTC
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: python3 git curl ccache libelf-dev build-essential flex bison libssl-dev libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip gawk dos2unix
          execute_install_scripts: true

      - name: Restore Ccache
        if: ${{ !inputs.BUILD_NOCCACHE }}
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref_name }}-${{ inputs.FILE }}-${{ env.BUILD_METHOD }}-standard-16

      - name: Initialize Ccache
        if: ${{ !inputs.BUILD_NOCCACHE }}
        run: |
          set -euo pipefail
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              echo "Initializing ccache (${{ env.CCACHE_DIR }})..."
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M "${{ env.CCACHE_MAXSIZE }}"
              touch "$INIT_FLAG"
              echo "‚úÖ ccache initialization complete"
            else
              echo "‚úÖ ccache already initialized, skipping"
            fi
          else
            echo "‚ùå ccache not installed, skipping"
          fi
          ccache -s || true

      - name: Install Repo Tool
        run: |
          set -euo pipefail
          curl -fsSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo
          repo --version || true

      - name: Initialize Repo and Sync
        env:
          FILE: ${{ inputs.FILE }}
        run: |
          set -euo pipefail
          mkdir -p kernel_workspace
          cd kernel_workspace

          FORMATTED_BRANCH="${{ inputs.FILE }}"
          repo init -u https://android.googlesource.com/kernel/manifest -b "common-${FORMATTED_BRANCH}" --depth=1 --no-clone-bundle --no-tags

          REMOTE_BRANCH="$(git ls-remote https://android.googlesource.com/kernel/common "${FORMATTED_BRANCH}" || true)"
          if [ -z "$REMOTE_BRANCH" ]; then
            echo "::error::Branch not found upstream: ${FORMATTED_BRANCH}"
            exit 21
          fi

          DEFAULT_MANIFEST_PATH=".repo/manifests/default.xml"
          if grep -q "deprecated" <<< "$REMOTE_BRANCH"; then
            sed -i "s/\"${FORMATTED_BRANCH}\"/\"deprecated\/${FORMATTED_BRANCH}\"/g" "$DEFAULT_MANIFEST_PATH"
          fi

          repo sync -c -j"$(nproc)" --no-clone-bundle --no-tags --force-sync

          for dir in common; do
            if [ -e "$dir/BUILD.bazel" ]; then
              sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' "$dir/BUILD.bazel"
            fi
            rm -f "$dir/android/abi_gki_protected_exports_"* 2>/dev/null || echo "No protected exports in $dir"
          done

      - name: Kernel Version Handling
        run: |
          set -euo pipefail
          cd kernel_workspace

          BRANCH=""
          for f in ./common/build.config.constants ./common/build.config.common; do
            if [ -f "$f" ]; then
              BRANCH="$(grep -m1 '^BRANCH=' "$f" | cut -d= -f2 || true)"
              [ -n "$BRANCH" ] && break
            fi
          done

          ORIG_VERSION="$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)"
          SUBLEVEL_INPUT="${{ inputs.SUBLEVEL }}"
          if [ -n "$SUBLEVEL_INPUT" ]; then
            echo "Modifying SUBLEVEL to $SUBLEVEL_INPUT"
            sed -i "s/^\(SUBLEVEL[[:space:]]*=[[:space:]]*\).*/\1$SUBLEVEL_INPUT/" ./common/Makefile
          else
            echo "No SUBLEVEL specified, keeping default"
          fi
          NEW_VERSION="$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)"

          if [ -n "$BRANCH" ]; then
            echo "KANDROID_VERSION=${BRANCH%-*}" >> "$GITHUB_ENV"
            echo "KERNEL_VERSION=${BRANCH#*-}" >> "$GITHUB_ENV"
            KV1="$(echo "${BRANCH#*-}" | cut -d. -f1)"
            KV2="$(echo "${BRANCH#*-}" | tr -d '.')"
          else
            echo "::warning::No BRANCH found in build.config files; falling back to Makefile-derived versions."
            # Fallback: approximate
            # KANDROID_VERSION not derivable reliably here; keep as env ANDROID_VERSION
            echo "KANDROID_VERSION=android${{ env.ANDROID_VERSION }}" >> "$GITHUB_ENV"
            echo "KERNEL_VERSION=$(awk -F. '{print $1"."$2}' <<< "$NEW_VERSION")" >> "$GITHUB_ENV"
            KV1="$(awk -F. '{print $1}' <<< "$NEW_VERSION")"
            KV2="$(awk -F. '{print $1$2}' <<< "$NEW_VERSION")"
          fi

          if [ "$ORIG_VERSION" != "$NEW_VERSION" ]; then
            echo "Kernel Version:$ORIG_VERSION->$NEW_VERSION"
          else
            echo "Kernel Version:$ORIG_VERSION (no changes)"
          fi

          echo "TKERNEL_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"
          echo "KV1=$KV1" >> "$GITHUB_ENV"
          echo "KV2=$KV2" >> "$GITHUB_ENV"
          echo "KV3=$(echo "${NEW_VERSION}" | tr -d '.')" >> "$GITHUB_ENV"

      - name: üîç Detect CPU Architecture
        run: |
          set -euo pipefail
          cd kernel_workspace
          CPU_ARCH=""
          for f in ./common/build.config.* ./build.config.*; do
            if [ -f "$f" ] && grep -q "ARCH=arm64" "$f"; then
              if grep -qi "snapdragon\|qcom\|sm[0-9]" "$f"; then
                CPU_ARCH="sm8750"
                break
              elif grep -qi "mediatek\|mt[0-9]" "$f"; then
                CPU_ARCH="mt6xxx"
                break
              fi
            fi
          done
          if [ -z "$CPU_ARCH" ]; then
            CPU_ARCH="sm8750"
            echo "‚ö†Ô∏è CPU not detected, using default: $CPU_ARCH"
          else
            echo "‚úÖ CPU detected: $CPU_ARCH"
          fi
          echo "CPU=$CPU_ARCH" >> "$GITHUB_ENV"
          echo "CPUD=${CPU_ARCH:0:2}" >> "$GITHUB_ENV"

      - name: üîç Determine Manager Branch
        id: manager
        run: |
          set -euo pipefail
          KSU_META="${{ inputs.KSU_META }}"
          IFS='/' read -r BRANCH_NAME _ _ <<< "$KSU_META"
          if [ -z "${BRANCH_NAME:-}" ]; then
            echo "::error::KSU_META malformed; expected branch/custom_tag/commit_hash"
            exit 22
          fi
          echo "manager_branch=${BRANCH_NAME}" >> "$GITHUB_OUTPUT"
          echo "Manager branch detected: ${BRANCH_NAME}"

      - name: Custom Kernel Suffix if set
        if: ${{ inputs.SUFFIX != '' }}
        run: |
          set -euo pipefail
          cd kernel_workspace
          SUFFIX="${{ inputs.SUFFIX }}"
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"
          for path in \
            common/scripts/setlocalversion \
            msm-kernel/scripts/setlocalversion \
            external/dtc/scripts/setlocalversion; do
            [ -f "$path" ] || continue
            echo "Modifying: $path"
            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"
            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
            else
              echo "echo \"\$res-${SUFFIX}\"" >> "$path"
            fi
            chmod +x "$path"
          done

      - name: Custom Kernel Random Suffix if empty
        if: ${{ inputs.SUFFIX == '' }}
        run: |
          set -euo pipefail
          cd kernel_workspace
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"
          RANDOM_DIGIT=$(od -An -N1 -tu1 < /dev/urandom | tr -d '[:space:]' | awk '{print $1 % 11}')
          RANDOM_HASH=$(od -An -N7 -tx1 /dev/urandom | tr -d ' \n')
          RANDOM_SUFFIX="${RANDOM_DIGIT}-o-g${RANDOM_HASH}"
          for path in \
            common/scripts/setlocalversion \
            msm-kernel/scripts/setlocalversion \
            external/dtc/scripts/setlocalversion; do
            [ -f "$path" ] || continue
            echo "Modifying: $path"
            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"
            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${RANDOM_SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${RANDOM_SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
            else
              echo "echo \"\$res-${RANDOM_SUFFIX}\"" >> "$path"
            fi
            chmod +x "$path"
          done

      - name: Add ReSukiSU
        run: |
          set -euo pipefail
          cd kernel_workspace
          MANAGER_BRANCH="${{ steps.manager.outputs.manager_branch }}"
          KSU_META="${{ inputs.KSU_META }}"

          echo "::group::üîç Parsing KSU_META"
          SLASH_COUNT=$(grep -o '/' <<< "$KSU_META" | wc -l)
          echo "Detected $SLASH_COUNT separator(s) in KSU_META"
          if [[ "$SLASH_COUNT" -lt 2 ]]; then
            echo "::error::KSU_META parameter missing required '/' separator"
            echo "::error::Format: branch_name/custom_tag(optional)/commit_hash(optional)"
            echo "::error::Current: $KSU_META"
            exit 10
          fi
          IFS='/' read -r BRANCH_NAME KSU_CUSTOM_TAG MANUAL_HASH <<< "$KSU_META"
          echo "  - Branch name: $BRANCH_NAME"
          echo "  - Custom tag: ${KSU_CUSTOM_TAG:-[Not set]}"
          echo "  - Manual hash: ${MANUAL_HASH:-[Not set]}"
          echo "  - Manager branch: $MANAGER_BRANCH"
          echo "::endgroup::"

          echo "::group::üì• Installing ReSukiSU"
          curl -fsSL "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/${MANAGER_BRANCH}/kernel/setup.sh" | bash -s "$BRANCH_NAME"
          echo "::endgroup::"

          [ -d "./KernelSU" ] || { echo "::error::KernelSU directory not found after installation"; exit 12; }
          cd ./KernelSU

          if [[ -n "${KSU_CUSTOM_TAG:-}" ]]; then
            echo "KSU_CUSTOM_TAG=$KSU_CUSTOM_TAG" >> "$GITHUB_ENV"
          fi

          if [[ -n "${MANUAL_HASH:-}" ]]; then
            if ! git fetch origin "$BRANCH_NAME" --depth=50; then
              git fetch origin "$BRANCH_NAME"
            fi
            git checkout "$MANUAL_HASH"
            SHORT_HASH=${MANUAL_HASH:0:8}
          fi

          GIT_HASH=$(git rev-parse --short HEAD)
          KSU_COMMIT_SHA=$(git rev-parse HEAD)
          echo "KSU_COMMIT_SHA=$KSU_COMMIT_SHA" >> "$GITHUB_ENV"

          KSU_API_VERSION=$(curl -fsSL "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/$BRANCH_NAME/kernel/Kbuild" | \
            grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]' || true)
          if [[ -z "$KSU_API_VERSION" ]]; then
            KSU_API_VERSION="4.1.0"
          elif [[ "$(printf '%s\n' "$KSU_API_VERSION" "4.1.0" | sort -V | head -n1)" != "4.1.0" ]]; then
            KSU_API_VERSION="4.1.0"
          fi
          echo "KSU_API_VERSION=$KSU_API_VERSION" >> "$GITHUB_ENV"

          if [[ -n "${MANUAL_HASH:-}" ]]; then
            USE_HASH="$SHORT_HASH"
          else
            USE_HASH="$GIT_HASH"
          fi

          if [[ -z "${KSU_CUSTOM_TAG:-}" ]]; then
            VERSION_FULL="v$KSU_API_VERSION-$USE_HASH@$BRANCH_NAME"
          else
            VERSION_FULL="v$KSU_API_VERSION-$KSU_CUSTOM_TAG@$BRANCH_NAME[$USE_HASH]"
          fi

          # Find Kbuild
          KBUILD_FILE=""
          for possible_path in "kernel/Kbuild" "Kbuild"; do
            if [ -f "$possible_path" ]; then
              KBUILD_FILE="$possible_path"
              break
            fi
          done
          [ -n "$KBUILD_FILE" ] || { echo "::error::Cannot find Kbuild file"; exit 14; }

          cp "$KBUILD_FILE" "${KBUILD_FILE}.backup"
          sed -i '/define get_ksu_version_full/,/endef/d' "$KBUILD_FILE"
          sed -i '/KSU_VERSION_API :=/d' "$KBUILD_FILE"
          sed -i '/KSU_VERSION_FULL :=/d' "$KBUILD_FILE"

          VERSION_DEFINITIONS=$(cat <<EOF
          define get_ksu_version_full
          $VERSION_FULL
          endef
          KSU_VERSION_API := $KSU_API_VERSION
          KSU_VERSION_FULL := $VERSION_FULL
          EOF
                    )

          awk -v def="$VERSION_DEFINITIONS" '
            /REPO_OWNER :=/ {print; print def; inserted=1; next}
            1
            END {if (!inserted) print def}
          ' "$KBUILD_FILE" > "${KBUILD_FILE}.tmp"
          mv "${KBUILD_FILE}.tmp" "$KBUILD_FILE"
          rm -f "${KBUILD_FILE}.backup"

          COMMIT_COUNT=$(git rev-list --count "$MANAGER_BRANCH" 2>/dev/null || echo "13000")
          KSU_VERSION=$(expr "$COMMIT_COUNT" + 30700)
          echo "KSUVER=$KSU_VERSION" >> "$GITHUB_ENV"

          echo "::notice::‚úÖ ReSukiSU setup completed successfully!"
          echo "::notice::Version: $VERSION_FULL"
          echo "::notice::KSU Number: $KSU_VERSION"

      - name: Apply Patches ReSukiSU
        env:
          FILE: ${{ inputs.FILE }}
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"

          if [ "${{ inputs.SUSFS_META }}" != "-1" ]; then
            SUSFS_META="${{ inputs.SUSFS_META }}"
            echo "Installing SUSFS..."
            git clone https://gitlab.com/simonpunk/susfs4ksu.git \
              -b "gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ inputs.SUSFS_DEV && '-dev' || '' }}"
            cd susfs4ksu
            if [ -n "$SUSFS_META" ]; then
              git checkout "$SUSFS_META"
            else
              echo "Using latest upstream SUSFS"
            fi
            cd ..
          else
            echo "SUSFS disabled (SUSFS_META=-1)"
          fi

          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          git clone https://github.com/Numbersf/Action-Build.git

          cd kernel_workspace/common

          if [ "${{ inputs.SUSFS_META }}" != "-1" ]; then
            cp "$GITHUB_WORKSPACE/susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch" ./
            cp "$GITHUB_WORKSPACE/susfs4ksu/kernel_patches/fs/"* ./fs/
            cp "$GITHUB_WORKSPACE/susfs4ksu/kernel_patches/include/linux/"* ./include/linux/
          fi

          GKI_V="${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}"
          SUBLEVEL=$(grep '^SUBLEVEL *=' Makefile | head -n1 | cut -d= -f2 | tr -d ' ')

          if [ "$GKI_V" == "android13-5.15" ] && [ "$SUBLEVEL" -lt 123 ]; then
            cp "$GITHUB_WORKSPACE/Action-Build/patches/fix_5.15.legacy" ./fix_5.15.legacy.patch
            patch -p1 < fix_5.15.legacy.patch
          fi

          if [[ "${{ env.KV2 }}" == "66" && "${{ env.KV3 }}" -le 6630 && "${{ inputs.SUSFS_META }}" != "-1" ]]; then
            TRUSTY_EXISTS="false"
            if grep -q 'common-modules/trusty' "$GITHUB_WORKSPACE/kernel_workspace/.repo/manifests/default.xml" 2>/dev/null; then
              TRUSTY_EXISTS="true"
            fi
            if [[ "$TRUSTY_EXISTS" == "false" ]]; then
              sed -i 's/-32,12 +32,38/-32,11 +32,37/g' "50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch" || true
              sed -i '/#include <trace\/hooks\/fs.h>/d' "50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch" || true
            fi
          fi

          if [ "${{ inputs.SUSFS_META }}" != "-1" ]; then
            fake_patched=0
            if [ "$GKI_V" = "android15-6.6" ]; then
              if ! grep -qxF $'\tunsigned int nr_subpages = __PAGE_SIZE / PAGE_SIZE;' ./fs/proc/task_mmu.c; then
                sed -i -e '/int ret = 0, copied = 0;/a \\tunsigned int nr_subpages \= __PAGE_SIZE \/ PAGE_SIZE;' -e '/int ret = 0, copied = 0;/a \\tpagemap_entry_t \*res = NULL;' ./fs/proc/task_mmu.c
                fake_patched=1
              fi
            fi

            patch -p1 < "50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch" || true

            if [ "$fake_patched" = 1 ] && [ "$GKI_V" = "android15-6.6" ]; then
              sed -i -e '/unsigned int nr_subpages \= __PAGE_SIZE \/ PAGE_SIZE;/d' -e '/pagemap_entry_t \*res = NULL;/d' ./fs/proc/task_mmu.c || true
            fi

            if [ "${{ inputs.XUS_FIX }}" = "true" ]; then
              cp "$GITHUB_WORKSPACE/Action-Build/patches/No_5uS.patch" ./
              patch -p1 < No_5uS.patch || true
            fi
          fi

      - name: üîç Capture SUSFS Metadata
        if: ${{ inputs.SUSFS_META != '-1' }}
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/susfs4ksu"
          SUSFS_COMMIT="$(git rev-parse HEAD)"
          SUSFS_SHORT_COMMIT="$(git rev-parse --short HEAD)"
          echo "SUSFS_COMMIT_SHA=${SUSFS_COMMIT}" >> "$GITHUB_ENV"
          echo "SUSFS_SHORT_COMMIT=${SUSFS_SHORT_COMMIT}" >> "$GITHUB_ENV"
          SUSFS_BRANCH="gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ inputs.SUSFS_DEV && '-dev' || '' }}"
          echo "SUSFS_BRANCH_NAME=${SUSFS_BRANCH}" >> "$GITHUB_ENV"
          if [ -f "VERSION" ]; then
            SUSFS_VER="$(tr -d '\n' < VERSION)"
          elif grep -q "SUSFS.*v[0-9]" README.md 2>/dev/null; then
            SUSFS_VER="$(grep -oP "SUSFS.*v\K[0-9]+\.[0-9]+\.[0-9]+" README.md | head -1)"
          else
            SUSFS_VER="2.0.0+"
          fi
          echo "SUSVER=${SUSFS_VER}" >> "$GITHUB_ENV"

      - name: Apply UNICODE_BYPASS
        if: ${{ inputs.UNICODE_BYPASS }}
        run: |
          set -euo pipefail
          PATCH_DIR="${GITHUB_WORKSPACE}/Action-Build/patches"
          cd kernel_workspace/common
          if [ "${{ env.KV1 }}" -lt 6 ]; then
            patch -p1 --forward < "${PATCH_DIR}/unicode_bypass_fix_6.1-.patch" || true
          else
            patch -p1 --forward < "${PATCH_DIR}/unicode_bypass_fix_6.1+.patch" || true
          fi

      - name: Apply LSM_BBG
        if: ${{ inputs.LSM }}
        run: |
          set -euo pipefail
          cd kernel_workspace/common
          curl -fsSL https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/selinux/selinux,baseband_guard/ } }' ./security/Kconfig

      - name: Add Configuration Settings
        run: |
          set -euo pipefail
          cd kernel_workspace/common
          CONFIG_FILE=./arch/arm64/configs/gki_defconfig
          KERNEL_VERSION="${{ env.KERNEL_VERSION }}"
          CPU="${{ env.CPU }}"

          echo "CONFIG_KSU=y" >> "$CONFIG_FILE"
          if [ "${{ inputs.KPM }}" = "KPM" ]; then
            echo "CONFIG_KPM=y" >> "$CONFIG_FILE"
          fi

          if [ "${{ inputs.SUSFS_META }}" != "-1" ]; then
            cat >> "$CONFIG_FILE" <<'EOF'
            CONFIG_KSU_SUSFS=y
            CONFIG_KSU_SUSFS_SUS_PATH=y
            CONFIG_KSU_SUSFS_SUS_MAP=y
            CONFIG_KSU_SUSFS_SUS_MOUNT=y
            CONFIG_KSU_SUSFS_SUS_KSTAT=y
            CONFIG_KSU_SUSFS_SPOOF_UNAME=y
            CONFIG_KSU_SUSFS_ENABLE_LOG=y
            CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
            CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
            CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
            CONFIG_KSU_MULTI_MANAGER_SUPPORT=y
            EOF
          else
            echo "CONFIG_KSU_SUSFS=n" >> "$CONFIG_FILE"
          fi

          cat >> "$CONFIG_FILE" <<'EOF'
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y
          CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE_O3=n
          CONFIG_WQ_POWER_EFFICIENT_DEFAULT=y
          CONFIG_OPTIMIZE_INLINING=y
          CONFIG_DEBUG_KERNEL=n
          CONFIG_DEBUG_INFO=n
          CONFIG_DEBUG_INFO_DWARF4=n
          CONFIG_LOCK_DEBUGGING=n
          CONFIG_DEBUG_MUTEXES=n
          CONFIG_DEBUG_SPINLOCK=n
          CONFIG_DEBUG_ATOMIC_SLEEP=n
          CONFIG_GDB_SCRIPTS=n
          EOF

          if [ "${{ inputs.BBR_ECN }}" = "true" ]; then
            cat >> "$CONFIG_FILE" <<'EOF'
            CONFIG_TCP_CONG_ADVANCED=y
            CONFIG_TCP_CONG_BBR=y
            CONFIG_NET_SCH_FQ=y
            CONFIG_TCP_CONG_BIC=n
            CONFIG_TCP_CONG_WESTWOOD=n
            CONFIG_TCP_CONG_HTCP=n
            CONFIG_IP_ECN=y
            CONFIG_TCP_ECN=y
            CONFIG_IPV6_ECN=y
            CONFIG_IP_NF_TARGET_ECN=y
            EOF
          fi

          if [ "${{ inputs.LSM }}" = "true" ]; then
            echo "CONFIG_BBG=y" >> "$CONFIG_FILE"
          fi

          if [[ "$CPU" == sm* && "${{ inputs.NETFILTER }}" == "true" ]]; then
            cat >> "$CONFIG_FILE" <<'EOF'
            CONFIG_BPF_STREAM_PARSER=y
            CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y
            CONFIG_NETFILTER_XT_SET=y
            CONFIG_IP_SET=y
            CONFIG_IP_SET_MAX=65534
            CONFIG_IP_SET_BITMAP_IP=y
            CONFIG_IP_SET_BITMAP_IPMAC=y
            CONFIG_IP_SET_BITMAP_PORT=y
            CONFIG_IP_SET_HASH_IP=y
            CONFIG_IP_SET_HASH_IPMARK=y
            CONFIG_IP_SET_HASH_IPPORT=y
            CONFIG_IP_SET_HASH_IPPORTIP=y
            CONFIG_IP_SET_HASH_IPPORTNET=y
            CONFIG_IP_SET_HASH_IPMAC=y
            CONFIG_IP_SET_HASH_MAC=y
            CONFIG_IP_SET_HASH_NETPORTNET=y
            CONFIG_IP_SET_HASH_NET=y
            CONFIG_IP_SET_HASH_NETNET=y
            CONFIG_IP_SET_HASH_NETPORT=y
            CONFIG_IP_SET_HASH_NETIFACE=y
            CONFIG_IP_SET_LIST_SET=y
            CONFIG_IP6_NF_NAT=y
            CONFIG_IP6_NF_TARGET_MASQUERADE=y
            EOF
          fi

          if [ "$KERNEL_VERSION" = "6.1" ] && [[ "$CPU" == mt* ]]; then
            echo "CONFIG_DEBUG_INFO_BTF=n" >> "$CONFIG_FILE"
          fi

          sed -i 's/check_defconfig//' ./build.config.gki

      - name: Fix IPv6_NAT Error
        if: ${{ inputs.NETFILTER }}
        run: |
          set -euo pipefail
          PATCH_DIR="${GITHUB_WORKSPACE}/Action-Build/patches"
          cd kernel_workspace/common
          CPU="${{ env.CPU }}"
          if [[ "${CPU}" == sm* ]]; then
            patch -p1 -F 3 < "${PATCH_DIR}/IPv6_NAT_FIX.patch" || true
          else
            echo "IPv6 NAT not supported, skipping"
          fi

      - name: Custom BUILD_TIME
        shell: bash
        run: |
          set -euo pipefail
          INPUT_TIME="${{ inputs.BUILD_TIME }}"
          if [[ -n "$INPUT_TIME" && "$INPUT_TIME" != "F" && "$INPUT_TIME" != "f" ]]; then
            DATESTR="$INPUT_TIME"
          else
            DATESTR="$(TZ='UTC' date +'%a %b %d %T %Z %Y')"
          fi
          echo "KBUILD_BUILD_TIMESTAMP=${DATESTR}" >> "$GITHUB_ENV"
          echo "KBUILD_BUILD_VERSION=1" >> "$GITHUB_ENV"

          cd kernel_workspace
          for f in common/scripts/mkcompile_h msm-kernel/scripts/mkcompile_h; do
            [ -f "$f" ] || continue
            if grep -q 'UTS_VERSION=' "$f"; then
              perl -pi -e "s{UTS_VERSION=\"\\\$\\(.*?\\)\"}{UTS_VERSION=\"#1 SMP PREEMPT $DATESTR\"}" "$f"
            else
              perl -0777 -pi -e "s{cat <<EOF}{cat <<EOF\n#undef UTS_VERSION\n#define UTS_VERSION \"#1 SMP PREEMPT $DATESTR\" } unless /UTS_VERSION/" "$f"
            fi
          done

      - name: Modules
        if: ${{ contains(inputs.FILE, 'android16-6.12') }}
        run: |
          set -euo pipefail
          echo "üîß Disabling module name protection for kernel 6.12"
          sed -i '0,/protected_module_names_list *= *":gki_aarch64_protected_module_names"/s//check_defconfig = "disabled"/' kernel_workspace/common/BUILD.bazel || true

      - name: Build Kernel
        run: |
          set -euo pipefail
          cd kernel_workspace
          if [ -f "build/build.sh" ]; then
            LTO=none BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh
          else
            tools/bazel build --config=fast --lto=none //common:kernel_aarch64_dist
          fi

      - name: Make AnyKernel3
        run: |
          set -euo pipefail
          OWNER="${{ inputs.DYNAMIC_REPO }}"
          git clone "https://github.com/${OWNER}/AnyKernel3" --depth=1
          rm -rf ./AnyKernel3/.git
          mkdir -p kernel_workspace/out/Final-Image-Find/
          image_path=$(find "./kernel_workspace/common/out/" -name "Image" | head -n 1 || true)
          if [ -z "$image_path" ]; then
            image_path=$(find "./kernel_workspace/out/" -name "Image" | head -n 1 || true)
          fi
          if [ -z "$image_path" ] || [ ! -f "$image_path" ]; then
            echo "::error::Image file not found, build failed"
            exit 31
          fi
          cp "$image_path" ./AnyKernel3/Image
          cp "$image_path" kernel_workspace/out/Final-Image-Find/Image

      - name: Apply patch_linux and Replace Image
        if: ${{ inputs.KPM == 'KPM' }}
        run: |
          set -euo pipefail
          PATCH_DIR="${GITHUB_WORKSPACE}/Action-Build/patches"
          OUT_DIR="${GITHUB_WORKSPACE}/kernel_workspace/out/Final-Image-Find"
          cd "${OUT_DIR}"
          cp "${PATCH_DIR}/patch_linux" .
          chmod +x patch_linux
          ./patch_linux
          rm -f Image
          mv oImage Image
          cp Image "${GITHUB_WORKSPACE}/AnyKernel3/Image"

      - name: Set zip Suffix
        id: suffix
        run: |
          echo "value=${{ inputs.KPM == 'KPM' && '_KPM' || '' }}${{ inputs.LSM && '_LSM' || '' }}_${{ inputs.MANAGER_SOURCE }}" >> "$GITHUB_OUTPUT"

      - name: üìä Calculate Build Metrics + Make ZIP
        id: metrics
        shell: bash
        run: |
          set -euo pipefail

          if [ -n "${BUILD_START_TIME:-}" ]; then
            BUILD_END_TIME=$(date +%s)
            BUILD_DURATION=$((BUILD_END_TIME - BUILD_START_TIME))
            MINUTES=$((BUILD_DURATION / 60))
            SECONDS=$((BUILD_DURATION % 60))
            echo "BUILD_TIME=${MINUTES}m ${SECONDS}s" >> "$GITHUB_ENV"
            echo "BUILD_DURATION_RAW=${BUILD_DURATION}" >> "$GITHUB_ENV"
          else
            echo "BUILD_TIME=N/A" >> "$GITHUB_ENV"
          fi

          WARNINGS_COUNT="0"
          for log in kernel_workspace/build.log kernel_workspace/out/build.log kernel_workspace/common/out/build.log; do
            if [ -f "$log" ]; then
              WARNINGS_COUNT=$(grep -c "warning:" "$log" || echo "0")
              break
            fi
          done
          echo "WARNINGS_COUNT=${WARNINGS_COUNT}" >> "$GITHUB_ENV"

          cd AnyKernel3
          ZIP_NAME="AnyKernel3_${{ inputs.MANAGER_SOURCE }}_${{ env.KSUVER }}_OnePlus15_${{ env.TKERNEL_VERSION }}${{ steps.suffix.outputs.value }}.zip"
          zip -r9 "${ZIP_NAME}" ./* -x "*.git*"

          ZIP_SHA256=$(sha256sum "${ZIP_NAME}" | awk '{print $1}')
          ZIP_SIZE=$(du -h "${ZIP_NAME}" | awk '{print $1}')
          IMAGE_SHA256=$(sha256sum Image | awk '{print $1}')
          IMAGE_SIZE=$(du -h Image | awk '{print $1}')

          echo "ZIP_NAME=${ZIP_NAME}" >> "$GITHUB_ENV"
          echo "ZIP_SHA256=${ZIP_SHA256}" >> "$GITHUB_ENV"
          echo "ZIP_SIZE=${ZIP_SIZE}" >> "$GITHUB_ENV"
          echo "IMAGE_SHA256=${IMAGE_SHA256}" >> "$GITHUB_ENV"
          echo "IMAGE_SIZE=${IMAGE_SIZE}" >> "$GITHUB_ENV"

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_${{ inputs.MANAGER_SOURCE }}_${{ env.KSUVER }}_OnePlus15_${{ env.TKERNEL_VERSION }}${{ steps.suffix.outputs.value }}
          path: ./AnyKernel3/${{ env.ZIP_NAME }}

      - name: üìä Build Summary
        shell: bash
        run: |
          set -euo pipefail

          KSU_COMMIT_SHA="${KSU_COMMIT_SHA:-N/A}"
          KSUVER="${KSUVER:-N/A}"
          TKERNEL_VERSION="${TKERNEL_VERSION:-N/A}"
          KANDROID_VERSION="${KANDROID_VERSION:-N/A}"
          BUILD_TIME="${BUILD_TIME:-N/A}"
          WARNINGS_COUNT="${WARNINGS_COUNT:-N/A}"
          ZIP_NAME="${ZIP_NAME:-N/A}"
          ZIP_SHA256="${ZIP_SHA256:-N/A}"
          ZIP_SIZE="${ZIP_SIZE:-N/A}"
          IMAGE_SHA256="${IMAGE_SHA256:-N/A}"
          IMAGE_SIZE="${IMAGE_SIZE:-N/A}"

          if [ "${{ inputs.SUSFS_META }}" != "-1" ]; then
            SUSFS_ENABLED="‚úÖ Enabled"
            SUSFS_VERSION="${SUSVER:-Latest upstream}"
            SUSFS_BRANCH_NAME="${SUSFS_BRANCH_NAME:-gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ inputs.SUSFS_DEV && '-dev' || '' }}}"
            SUSFS_COMMIT_SHA="${SUSFS_COMMIT_SHA:-Latest}"
            if [ "$SUSFS_COMMIT_SHA" != "Latest" ] && [ "$SUSFS_COMMIT_SHA" != "N/A" ]; then
              SUSFS_COMMIT_LINK="[\`${SUSFS_COMMIT_SHA:0:8}\`](https://gitlab.com/simonpunk/susfs4ksu/-/commit/${SUSFS_COMMIT_SHA})"
            else
              SUSFS_COMMIT_LINK="Latest upstream"
            fi
          else
            SUSFS_ENABLED="‚ùå Disabled"
            SUSFS_VERSION="N/A"
            SUSFS_BRANCH_NAME="N/A"
            SUSFS_COMMIT_SHA="N/A"
            SUSFS_COMMIT_LINK="N/A"
          fi

          KSU_REPO="ReSukiSU/ReSukiSU"
          if [ "$KSU_COMMIT_SHA" != "N/A" ] && [ -n "$KSU_COMMIT_SHA" ]; then
            KSU_COMMIT_LINK="[\`${KSU_COMMIT_SHA:0:8}\`](https://github.com/${KSU_REPO}/commit/${KSU_COMMIT_SHA})"
          else
            KSU_COMMIT_LINK="N/A"
          fi

          [ "${{ inputs.KPM }}" = "KPM" ] && KPM_STATUS="‚úÖ Enabled" || KPM_STATUS="‚ùå Disabled"
          [ "${{ inputs.LSM }}" = "true" ] && LSM_STATUS="‚úÖ Enabled" || LSM_STATUS="‚ùå Disabled"
          [ "${{ inputs.BBR_ECN }}" = "true" ] && BBR_ECN_STATUS="‚úÖ Enabled" || BBR_ECN_STATUS="‚ùå Disabled"
          [ "${{ inputs.NETFILTER }}" = "true" ] && NETFILTER_STATUS="‚úÖ Enabled (IPSET & IPv6 NAT)" || NETFILTER_STATUS="‚ùå Disabled"
          [ "${{ inputs.UNICODE_BYPASS }}" = "true" ] && UNICODE_FIX_STATUS="‚úÖ Enabled" || UNICODE_FIX_STATUS="‚ùå Disabled"
          [ "${{ inputs.SUSFS_DEV }}" = "true" ] && SUSFS_DEV_MODE="‚úÖ Yes" || SUSFS_DEV_MODE="‚ùå No"
          [ "${{ inputs.BUILD_NOCCACHE }}" = "true" ] && CCACHE_STATUS="‚ùå Disabled" || CCACHE_STATUS="‚úÖ Enabled"
          [ "${{ inputs.XUS_FIX }}" = "true" ] && XUS_FIX_STATUS="‚úÖ Applied" || XUS_FIX_STATUS="‚ùå Not applied"

          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          # üéâ OnePlus 15 ReSukiSU Kernel Build Complete

          ## üì± Device Information
          | Property | Value |
          |----------|-------|
          | **Device** | OnePlus 15 |
          | **Android Version** | ${KANDROID_VERSION} |
          | **Kernel Version** | ${TKERNEL_VERSION} |
          | **Configuration** | ${{ inputs.FILE }} |

          ## üîß Build Configuration
          | Component | Version/Setting |
          |-----------|----------------|
          | **Manager Source** | ${{ inputs.MANAGER_SOURCE }} |
          | **KSU Version** | v${KSUVER} |
          | **SUSFS** | ${SUSFS_ENABLED} |
          | **SUSFS Version** | ${SUSFS_VERSION} |
          | **SUSFS Branch** | ${SUSFS_BRANCH_NAME} |
          | **SUSFS Dev Mode** | ${SUSFS_DEV_MODE} |
          | **Ccache** | ${CCACHE_STATUS} |
          | **Build Time** | ${BUILD_TIME} |
          | **Warnings** | ${WARNINGS_COUNT} |

          ## üì¶ Build Output
          | File | Details |
          |------|---------|
          | **ZIP Name** | \`${ZIP_NAME}\` |
          | **ZIP Size** | ${ZIP_SIZE} |
          | **ZIP SHA256** | \`${ZIP_SHA256}\` |
          | **Image Size** | ${IMAGE_SIZE} |
          | **Image SHA256** | \`${IMAGE_SHA256}\` |

          ## üîó Source Commits
          | Component | Commit |
          |-----------|--------|
          | **ReSukiSU** | ${KSU_COMMIT_LINK} |
          | **SUSFS** | ${SUSFS_COMMIT_LINK} |

          ## ‚ú® Features Status
          - ${KPM_STATUS} **KPM**
          - ${SUSFS_ENABLED} **SUSFS**
          - ${BBR_ECN_STATUS} **BBR & ECN**
          - ${NETFILTER_STATUS} **NETFILTER**
          - ${LSM_STATUS} **LSM (Baseband Guard)**
          - ${UNICODE_FIX_STATUS} **Unicode Bypass Fix**
          - ${XUS_FIX_STATUS} **XUS Fix**
          EOF

      - name: üìä Post-build Disk Check
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::üíæ Disk Usage Analysis"
          df -h /
          du -sh kernel_workspace 2>/dev/null || true
          du -h kernel_workspace 2>/dev/null | sort -rh | head -10 || true
          if [ "${{ inputs.BUILD_NOCCACHE }}" != "true" ] && command -v ccache >/dev/null 2>&1; then
            ccache -s || true
          fi
          echo "::endgroup::"

      - name: üßπ Cleanup
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::üßπ Cleanup Operations"

          safe_remove() {
            local path="$1"
            if [ -e "$path" ]; then
              echo "Removing: $path"
              sudo rm -rf "$path" 2>/dev/null || rm -rf "$path" || true
            fi
          }

          # Nettoyage ‚Äúsoft‚Äù : garde ccache si activ√©
          safe_remove "$GITHUB_WORKSPACE/kernel_workspace/.repo"
          safe_remove "$GITHUB_WORKSPACE/kernel_workspace/common/out"
          safe_remove "$GITHUB_WORKSPACE/kernel_workspace/out"
          safe_remove "$GITHUB_WORKSPACE/susfs4ksu"
          safe_remove "$GITHUB_WORKSPACE/SukiSU_patch"
          safe_remove "$GITHUB_WORKSPACE/Action-Build"

          # AnyKernel3 contient l‚Äôartefact ZIP, donc on le garde
          echo "::endgroup::"
